<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-App</title>
    <link rel="stylesheet" href="register.css">
    <script src="resgister.js" defer></script>
    <!-- fullname,email,username,password,dob,address -->
</head>
<body>
    <div class="main-ctn">
        <form class="register-form">
          <div class="ip-ctn">
            <input type="text" class="full-name ip name" placeholder="Enter Your Full Name">
            <div class="icon-message-ctn">
                <img src="info_icon.png" alt="" class="info_icon hidden name-icon">
                <!-- <h2 class="message">This is a dummy message</h2> -->
            </div>
          </div>
          <div class="ip-ctn">
            <input type="email" class="email ip" placeholder="Enter you email">
            <div class="icon-message-ctn">
              <img src="info_icon.png" alt="" class="info_icon hidden email-icon">
            </div>
          </div>
          <div class="ip-ctn">
            <input type="text" class="username ip" placeholder="Choose a Username">
            <div class="icon-message-ctn">
              <img src="info_icon.png" alt="" class="info_icon hidden username-icon">
            </div>
          </div>
          <div class="ip-ctn">
            <input type="password" class="password ip" placeholder="Choose a Password">
            <div class="icon-message-ctn">
              <img src="info_icon.png" alt="" class="info_icon hidden password-icon">
            </div>
          </div>
          <div class="ip-ctn">
            <input type="text" class="dob ip" placeholder="Enter date of birth">
            <div class="icon-message-ctn">
              <img src="info_icon.png" alt="" class="info_icon hidden dob-icon">
            </div>
          </div>
          <div class="ip-ctn">
            <textarea  class="address ip" placeholder="Enter Your Address"></textarea>
            <div class="icon-message-ctn">
              <img src="info_icon.png" alt="" class="info_icon hidden address-icon">
            </div>
          </div>   
          <button type="submit" class="register-btn ip">Register</button>
        </form>
    </div>
</body>
</html>
