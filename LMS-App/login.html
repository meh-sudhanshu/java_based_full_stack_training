<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-App</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="main-ctn">
        <div class="form_wrapper">
            <div class="form_container">
              <div class="title_container">
                <h2>Register To LMS</h2>
              </div>
              <div class="row clearfix">
                <div class="">
                  <form>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input class="ip" type="text" name="full_name" placeholder="Full Name" required />
                        <img src="info_icon.png" alt="" class="info_icon">
                        <h3 class="message hidden">This is a dummy Mesage</h3>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                      <input class="ip" type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input class="ip" type="text" name="username" placeholder="Username" required />
                      </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input class="ip" type="password" name="password" placeholder="Password" required />
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input class="ip" type="text" name="dob" placeholder="Date of birth" required />
                    </div>

                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input class="ip" type="text" name="address" placeholder="Address" required />
                    </div>
                        <input class="button ip" type="submit" value="Register" />
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
