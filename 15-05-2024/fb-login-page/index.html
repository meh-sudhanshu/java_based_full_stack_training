<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-ctn">
        <div class="left">
            <h1 class="heading">Facebook</h1>
            <p class="para">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right">
            <div class="card">
                <form action="" class="login-form">
                    <input type="text" class="ip-f" placeholder="Email Address or Phone Number">
                    <input type="password" class="ip-f" placeholder="Password">
                    <button type="submit" class="submit-btn">Log In</button>
                    <a href="#" class="f-link">Forgetten password?</a>
                </form>
                <div class="line"></div>
                <div class="btn-ctn">
                    <button class="create-btn">Create An Account</button>
                </div>
            </div>
            <p class="right-para"> <a href="#" class="anchor-tag"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
